      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        color: #fff;
        background-color: #555;
        min-width: 400px;
        font-size: 15px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 5px;
        z-index: 1;
        border-radius: 5px;
      }

      .show {
        display: block;
      }
      .list {
        width: 100%;
        padding-left: 5px;
      }
      .list:hover {background-color: #007bff;}
    </style>

  </head>
