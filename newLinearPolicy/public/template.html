<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      table, th, td {
        border: 1px solid #ccc;
      }
      .btn {
        margin: 5px;
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        color: #fff;
        background-color: #555;
        min-width: 400px;
        font-size: 15px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 5px;
        z-index: 1;
        border-radius: 5px;
      }

      .show {
        display: block;
      }
      .list {
        width: 100%;
        padding-left: 5px;
      }
      .list:hover {background-color: #007bff;}
    </style>
    <title>React App</title>
  </head>
  <body>
    <div id="root">
      <div style="position: relative;">
        <button type="button" class="btn btn-secondary btn-sm" style="float: right;">Logout</button><br>
      </div>
      <div class="container" style="margin-top: 10vh;">
        <h4>New Linear Policy</h4>
        <div class="row">
          <div class="col-10">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Metric</th>
                  <th>Condition</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Metric</td>
                  <td>Condition</td>
                  <td>Value</td>
                </tr>
                <tr>
                  <td>Metric</td>
                  <td>Condition</td>
                  <td>Value</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col">
            <button type="button" class="btn btn-danger btn-sm">Discard</button><br>
            <button type="button" class="btn btn-primary btn-sm">Reset</button><br>
            <button type="button" class="btn btn-warning btn-sm">Preview</button><br>
            <button type="button" class="btn btn-success btn-sm">Save</button><br>
          </div>
        </div>
        <div class="dropdown">
          <button type="button" class="btn btn-outline-secondary btn-sm" id="btn" onclick="dropdown()">Light</button>
          <div class="dropdown-content" id="dropdown-content">
            <div class="list"><a>Average Credit Amount/Month</a><br></div>
            <div class="list"><a>Average ATM Credit Amount/Month</a><br></div>
            <div class="list"><a>Average Cash Credit Amount/Month</a><br></div>
          </div>
        </div>
        <button type="button" class="btn btn-secondary btn-sm">+</button>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script>
    function dropdown() {
      document.getElementById("dropdown-content").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('#btn')) {
        // var dropdowns = document.getElementsByClassName("dropdown-content");
        // var i;
        // for (i = 0; i < dropdowns.length; i++) {
        //   var openDropdown = dropdowns[i];
        //   if (openDropdown.classList.contains('show')) {
        //     openDropdown.classList.remove('show');
        //   }
        // }
        var dropdowns = document.getElementById("dropdown-content");
        if (dropdowns.classList.contains('show')) {
          dropdowns.classList.remove('show');
        }
      }
    }
  </script>
</html>
